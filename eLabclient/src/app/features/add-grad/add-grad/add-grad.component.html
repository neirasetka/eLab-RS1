<div class="containter" style="margin-top: 100px">

    <div class="row justify-content-center" >

      <div class="col-4" >

        <div class="card" style="width: 30rem; border: 1px solid green;" >

          <h1 style="text-align: center;padding-top: 10%;">Add grad form</h1>

          <form class="text-center border border-light p-5" [formGroup]="addGradForm" (submit)="addGrad()">

            <input placeholder="Grad name" type="text" formControlName="name" class="form-control mb-4">

             <p style="color: red;" *ngIf="addGradForm.get('name').touched && addGradForm.get('name').hasError('required')">Required field</p>

             <input placeholder="Grad PTT" type="text" formControlName="PTT" class="form-control mb-4">

             <p style="color: red;" *ngIf="addGradForm.get('PTT').touched && addGradForm.get('PTT').hasError('required')">Required field</p>


             <button class="btn btn-success" type="submit" [disabled]="!addGradForm.valid">Dodaj grad</button>

          </form>

        </div>

      </div>

    </div>

  </div>
